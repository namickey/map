<html>
<head>
  <meta charset=utf-8 />
  <title>Esri Leaflet Quickstart</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map = L.map("map").setView([35.69, 139.7], 11);
  L.esri.basemapLayer("Topographic").addTo(map);
  fetch("https://sc-line-227913.appspot.com/getmap")
  .then(function(response){
    return response.json()
  })
  .then(function(json){
        for (i in json.point){
            L.marker([json.point[i].x,json.point[i].y]).addTo(map).bindTooltip("my tooltip text").openTooltip();
            L.circle([json.point[i].x,json.point[i].y], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: Math.floor( Math.random () * 1000)
            }).addTo(map);
        }
  });
</script>
</body>
</html>
